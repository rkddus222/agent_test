        label: 부점신규일자
        description: 부점신규일자
      - name: brn_clor_dt
        type: varchar
        expr: brn_clor_dt
        label: 부점폐쇄일자
        description: 부점폐쇄일자
      - name: brn_move_dt
        type: varchar
        expr: brn_move_dt
        label: 부점이전일자
        description: 부점이전일자
      - name: brn_prst_dt
        type: varchar
