semantic_models:
  - name: branch
    table: kjbank_daquv('wapco_brncd_cn')
    description: 부점코드(brcd)를 기준으로 영업점 단위 예수금·여신 및 한도 분석에 사용되는 semantic 모델
    defaults:
      agg_time_dimension: base_dt
    entities:
      - name: branch1
        type: primary
        expr: brcd
      - name: branch2
        type: primary
        expr: base_dt
    dimensions:
      - name: base_dt
        type: varchar
        expr: base_dt
        label: 기준일자
        description: 기준조회일자
      - name: brcd
        type: varchar
        expr: brcd
        label: 부점코드
        description: 부점코드.(점번) 코드만 보면 어떤 부점인지 알 수 업습니다. group by에 부점한글명과 같이 출력해주세요.
      - name: com_tx_dt
        type: varchar
        expr: com_tx_dt
        label: 공통거래일자
        description: 시스템 공통 속성으로 모든 테이블에 등록되는 공통 거래일자
      - name: brn_stcd
        type: varchar
        expr: brn_stcd
        label: 부점상태코드
        description: 부점상태코드
      - name: bank_cd
        type: varchar
        expr: bank_cd
        label: 은행코드
        description: 은행코드
      - name: gir_cd
        type: varchar
        expr: gircd
        label: 지로코드
        description: 지로코드
      - name: brn_new_dt
        type: varchar
