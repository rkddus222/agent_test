semantic_models:
  - name: gds_cd
    table: kjbank_daquv('coppf_gdsbs_m')
    description: 상품코드(gds_cd)를 기준으로 상품 유형, 판매 상태, 적용 상태 등 상품 속성 분석의 기준이 되는 semantic 모델.
    defaults:
      agg_time_dimension: tran_date
    entities:
      - name: gds_cd
        type: primary
        expr: gds_cd
    dimensions:
      - name: gds_cd
        type: varchar
        expr: gds_cd
        label: 상품코드
        description: 전행 차원에서  금융상품에 대하여 통일된 기준으로 부여하여 관리하는 코드
      - name: gds_dtls_cd
        type: varchar
        expr: gds_dtls_cd
        label: 상품세부코드
        description: 상품코드를 세분화하여 사용하는 코드로, 상품코드=母상품, 상품세부코드=子상품의 개념을 갖음
      - name: com_tx_dt
        type: varchar
        expr: com_tx_dt
        label: 공통거래일자
        description: 시스템 공통 속성으로 모든 테이블에 등록되는 공통 거래일자
      - name: gds_aply_stcd
        type: varchar
        expr: gds_aply_stcd
        label: 상품적용상태코드
        description: 해당 DATA ROW의 상태를 구분하는 코드 01-초기등록, 02-승인, 10-정상, 21-등록취소
      - name: gds_sle_stcd
        type: varchar
        expr: gds_sle_stcd
        label: 상품판매상태코드
        description: |-
          상품의 판매상태를 관리하기 위한 구분코드 
          1-판매중, 2-판매중지, 3-판매예정, 9-폐지상
      - name: sle_start_dt
        type: varchar
        expr: sle_stdd
        label: 판매시작일자
        description: 해당 상품의 판매를 시작하는 일자
      - name: sle_end_dt
        type: varchar
        expr: sle_endt
        label: 판매종료일자
        description: 해당 상품의 판매를 종료하는 일자
      - name: gds_bzwk_tycd
        type: varchar
        expr: gds_bzwk_tycd
        label: 상품업무유형코드
        description: 조건코드별로 필수등록, 등록불가 요건을 관리하기 위하여 그룹화한 코드
      - name: mgmt_seqno
        type: integer
        expr: mgmt_seqno
        label: 관리일련번호
        description: 상품승인대상내역 엔티티에서 상품승인관련 용도로 사용하기 위한 일련번호로, 테이블별 INSERT순으로 채번한다.
      - name: reg_brcd
        type: varchar
        expr: reg_brcd
        label: 등록부점코드
        description: 최초 등록한 부점코드
      - name: reg_tlrno
        type: varchar
        expr: reg_tlrno
        label: 등록텔러번호
        description: 최초 등록한 텔러번호
      - name: reg_dt
        type: varchar
        expr: reg_dt
        label: 등록일자
        description: 최초 등록일자
      - name: reg_time
        type: varchar
        expr: reg_time
        label: 등록시각
        description: 최초 등록시각
      - name: last_chng_brcd
        type: varchar
        expr: last_chng_brcd
        label: 최종변경부점코드
        description: 최종 등록한 부점코드
      - name: last_chng_tlrno
        type: varchar
        expr: last_chng_tlrno
        label: 최종변경텔러번호
        description: 최종 등록한 텔러번호
      - name: last_chng_dt
        type: varchar
        expr: last_chng_dt
        label: 최종변경일자
        description: 최종 등록일자
      - name: last_chng_time
        type: varchar
        expr: last_chng_time
        label: 최종변경시각
        description: 최종 등록시각
      - name: gds_sumry
        type: varchar
        expr: gds_sumry
        label: 상품적요
        description: 상품 부가 정보
      - name: gds_nm
        type: varchar
        expr: gds_nm
        label: 상품명
        description: 상품명
    measures:
      - name: gds_cd_count
        type: integer
        expr: gds_cd
        label: 상품 수
        description: 상품 수
metrics:
  - name: total_goods_count
    metric_type: simple
    type: integer
    expr: COUNT(DISTINCT goods__gds_cd_count)
    label: 총 상품 수
    description: 총 상품 수(중복 제거)
