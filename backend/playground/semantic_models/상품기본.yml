    expr: acco_dvn_posb_yn
    description: 계좌분할가능여부 (Y/N)
  - name: tuc_posb_yn
    type: varchar
    label: 이수관가능여부
    expr: tuc_posb_yn
    description: 이수관가능여부 (Y/N)
  - name: tx_spnd_acco_enrl_trgt_yn
    type: varchar
    label: 거래중지계좌편입대상여부
    expr: tx_spnd_acco_enrl_trgt_yn
    description: 거래중지계좌 편입대상 상품인지 여부 (Y/N)
  - name: prgds_prfr_intr_aply_yn
    type: varchar
    label: 상품별우대금리적용여부
    expr: prgds_prfr_intr_aply_yn
