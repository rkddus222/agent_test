semantic_models:
- name: goods
  table: kjbank_daquv('wappf_dpgrp_bn')
  description: 예·적금, 대출 상품 그룹 관리 정보(WAPPF_DPGRP_BN)를 기반으로, 상품 그룹 코드 및 관련 속성을 차원으로 관리하며, 숫자형 항목에 대해서는 집계 분석이 가능하도록 구성된 semantic 모델.

  entities:
  - name: goods_cd
    type: primary
    expr: gds_cd
  - name: goods_dt
    type: primary
    expr: base_dt

  dimensions:
  - name: base_dt
    type: varchar
    label: 기준일자
    expr: base_dt
    description: 기준일자
  - name: pd_gds_cd
    type: varchar
    label: 상품코드
    expr: gds_cd
    description: 전행 차원에서  금융상품에 대하여 통일된 기준으로 부여하여 관리하는 코드
  - name: gds_dtls_cd
    type: varchar
    label: 상품세부코드
    expr: gds_dtls_cd
    description: 상품코드를 세분화하여 사용하는 코드로, 상품코드=母상품, 상품세부코드=子상품의 개념을 갖음
  - name: com_tx_dt
    type: varchar
    label: 공통거래일자
    expr: com_tx_dt
    description: 시스템 공통 속성으로 모든 테이블에 등록되는 공통 거래일자
  - name: old_sbcd
    type: varchar
    label: 구과목코드
    expr: old_sbcd
    description: as-is의 수신상품(과목코드)을 관리하기 위한 코드
  - name: dep_gds_gpcd
    type: varchar
    label: 수신상품그룹코드
    expr: dep_gds_gpcd
    description: 수신상품그룹코드
  - name: acco_sbcd
    type: varchar
    label: 계좌과목코드
    expr: acco_sbcd
    description: 계좌 과목에 해당되는 코드
  - name: dep_bzwk_dvcd
    type: varchar
    label: 수신업무구분코드
    expr: dep_bzwk_dvcd
    description: 수신상품을 요구불, 거치식, 적립식으로 분류한 코드
  - name: dep_instl_tycd
    type: varchar
    label: 수신적립유형코드
    expr: dep_instl_tycd
    description: 적립식 수신상품의 적립방법(주기,금액) 유형코드
  - name: gds_nm
    type: varchar
    label: 상품한글명
    expr: gds_kor_nm
    description: 상품의 한글 명칭. 정기예금, 적금, 대출, 여신 등에 대한 데이터 포함. 사용자의 질문에 상품명이 포함되어 있으면 해당 컬럼을 LIKE 조건으로 검색 필수. -> ex) goods__gds_nm LIKE '%정기예금%'
  - name: gds_kor_abbr_nm
    type: varchar
    label: 상품한글약어명
    expr: gds_kor_abbr_nm
    description: 상품한글약어명
  - name: gds_ennm
    type: varchar
    label: 상품영문명
    expr: gds_ennm
    description: 상품영문명
  - name: dd_unit_cntr_posb_yn
    type: varchar
    label: 일단위계약가능여부
    expr: dd_unit_cntr_posb_yn
    description: 일단위로 계약이 가능한 상품인지 여부
  - name: mm_unit_cntr_posb_yn
    type: varchar
    label: 월단위계약가능여부
    expr: mm_unit_cntr_posb_yn
    description: 월단위로 계약이 가능한 상품인지 여부
  - name: dpcnpd_strt_val
    type: varchar
    label: 수신가능계약기간시작값
    expr: dpcnpd_strt_val
    description: 수신가능계약기간의 시작값 (형식:MMMMDDDD)
  - name: dpcnpd_end_val
    type: varchar
    label: 수신가능계약기간종료값
    expr: dpcnpd_end_val
    description: 수신가능계약기간의 종료값 (형식:MMMMDDDD)
  - name: curn_cd
    type: varchar
    label: 통화코드
    expr: curn_cd
    description: 통화코드
  - name: int_prvs_kncd
    type: varchar
    label: 이자지급종류코드
    expr: int_prvs_kncd
    description: 이자지급종류코드
  - name: dep_int_calc_mtcd
    type: varchar
    label: 수신이자계산방법코드
    expr: dep_int_calc_mtcd
    description: 수신이자계산방법코드
  - name: dep_sint_cmin_dvcd
    type: varchar
    label: 수신단리복리구분코드
    expr: dep_sint_cmin_dvcd
    description: 수신 이자계산시 단리인지, 복리인지를 구분하는 코드
  - name: psn1_ac1_valdtn_dvcd
    type: varchar
    label: 1인1계좌검증구분코드
    expr: psn1_ac1_valdtn_dvcd
    description: |
      - 1인 1계좌 관련 검증요건을 구분하는 코드
      "2-현재상품 1인1계좌"는 현재의 상품코드만드로 가입된 상품있는지를 검증하고,
      "2-여러 개의 상품합산 1인1계좌"는 동일 상품이 여러개의 상품코드가 부여되었다는 의미로서,
      "1인1계좌검증상품목록" 조건을 조회하여 출력된 상품코드 목록으로 이미 가입된 상품이 하나라도 있으면 안된다는 의미
  - name: psn1_bbk1_gds_yn
    type: varchar
    label: 1인1통장상품여부
    expr: psn1_bbk1_gds_yn
    description: 1인 1통장만 허용하는 상품인지 여부
  - name: dptp_loan_setp_posb_yn
    type: varchar
    label: 수신성대출설정가능여부
    expr: dptp_loan_setp_posb_yn
    description: 수신성대출인 당좌/가계당좌대출, 마이너스대출, 카드론 설정이 가능한 수신상품인지 여부
  - name: loan_kncd
    type: varchar
    label: 대출종류코드
    expr: loan_kncd
    description: 수신대출내부적으로 분류한 종류코드
  - name: tax_dvcd
    type: varchar
    label: 세금구분코드
    expr: tax_dvcd
    description: 세금구분코드
  - name: nts_fnnc_gds_cd
    type: varchar
    label: 국세청금융상품코드
    expr: nts_fnnc_gds_cd
    description: 국세청에서 관리하는 금융상품을 구분하는 코드
  - name: acng_dvcd
