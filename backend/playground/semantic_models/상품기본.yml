semantic_models:
  - name: gds_cd
    table: kjbank_daquv('gds_cd')
    description: 테이블(WRPPF_GDSBS_M)을 기반으로 한 상품 유형, 판매 상태, 적용 상태 등 상품 속성 분석의 기준이 되는 semantic 모델
    entities:
      - name: gds_cd
        type: primary
        expr: gds_cd
    dimensions:
      - name: m_gds_cd
        type: varchar
        expr: gds_cd
        label: 상품코드
        description: 상품코드
      - name: gds_dtls_cd
        type: varchar
        expr: gds_dtls_cd
        label: 상품세부코드
        description: 상품팩토리에서 상품코드의 세부코드로 나누기 위한 코드로 여신의 자금원코드, 수신의 서브상품코드 등의 목적으로 관리
      - name: com_tx_dt
        type: varchar
        expr: com_tx_dt
        label: 공통거래일자
        description: 시스템 공통 속성으로 모든 테이블에 등록되는 공통 거래일자
      - name: gds_aply_stcd
        type: varchar
        expr: gds_aply_stcd
        label: 상품적용상태코드
        description: 해당 레코드의 상태를 구분하는 코드
      - name: gds_sle_stcd
        type: varchar
        expr: gds_sle_stcd
        label: 상품판매상태코드
        description: 상품의 판매상태를 관리하기 위한 구분코드 (1:판매중, 2:판매중지, 3:판매예정, 9:폐지상품)
      - name: sle_stdd
        type: varchar
        expr: sle_stdd
        label: 판매시작일자
        description: 판매시작일자
      - name: sle_endt
        type: varchar
        expr: sle_endt
        label: 판매종료일자
        description: 판매종료일자
      - name: gds_bzwk_tycd
        type: varchar
        expr: gds_bzwk_tycd
        label: 상품업무유형코드
        description: 조건코드별로 필수등록, 등록불가 요건을 관리하기 위하여 그룹화한 코드
      - name: mgmt_seqno
        type: varchar
        expr: mgmt_seqno
        label: 관리일련번호
        description: 관리일련번호
      - name: reg_brcd
        type: varchar
        expr: reg_brcd
        label: 등록부점코드
        description: 실시간 처리등록점
      - name: reg_tlrno
        type: varchar
        expr: reg_tlrno
        label: 등록텔러번호
        description: 예상손실율 등록자 행번
      - name: reg_dt
        type: varchar
        expr: reg_dt
        label: 등록일자
        description: 정보등록일자
      - name: reg_time
        type: varchar
        expr: reg_time
        label: 등록시각
        description: 등록시각
      - name: last_chng_brcd
        type: varchar
        expr: last_chng_brcd
        label: 최종변경부점코드
        description: 최종변경부점코드
      - name: last_chng_tlrno
        type: varchar
        expr: last_chng_tlrno
        label: 최종변경텔러번호
        description: 최종변경텔러번호
      - name: last_chng_dt
        type: varchar
        expr: last_chng_dt
        label: 최종변경일자
        description: 최종변경일자
      - name: last_chng_time
        type: varchar
        expr: last_chng_time
        label: 최종변경시각
        description: 최종변경시각
      - name: gds_nm
        type: varchar
        expr: 'gds_nm '
        label: 상품명
        description: 상품명
    measures:
      - name: gds_cd_cnt
        type: integer
        expr: gds_cd
        label: 상품코드 카운트용
      - name: gds_dtls_cd_cnt
        type: integer
        expr: gds_dtls_cd
        label: 상품세부코드 카운트용
metrics:
  - name: total_goods_count
    metric_type: simple
    type: integer
    expr: COUNT_DISTINCT(wrppf_gdsbs_m__gds_cd_cnt)
    label: 상품 수
    description: 상품코드 수(중복 제거)
  - name: total_goods_detail_count
    metric_type: simple
    type: integer
    expr: COUNT_DISTINCT(wrppf_gdsbs_m__gds_dtls_cd_cnt)
    label: 상품세부 수
    description: 상품세부코드 수(중복 제거)
