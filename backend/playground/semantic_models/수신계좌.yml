  - name: remit_fee_exmpt_dvcd
    label: 송금수수료면제구분코드
    type: varchar
    description: 송금수수료면제구분코드
    expr: remit_fee_exmpt_dvcd
  - name: insr_excp_cd
    label: 부보제외코드
    type: varchar
    description: 부보제외코드. 예금자보호법상 '부보금융기관'(예금자보호 대상 은행)에 해당하지 않는 금융회사를 식별하는 코드
    expr: insr_excp_cd
  - name: tlntf_aply_trgt_yn
    label: 국고단수법적용대상여부
    type: varchar
    description: 국가의 세입(세금 등)으로 납입된 현금이나 현금과 동등한 자산을 효율적으로 관리하기 위해 적용되는 법률 및 관련 규정. 이자 10원미만 절사 (Y/N)
    expr: tlntf_aply_trgt_yn
  - name: new_tlrno
    label: 신규텔러번호
    type: varchar
    description: 신규텔러번호
    expr: new_tlrno
  - name: sgst_brcd
    label: 권유부점코드
    type: varchar
    description: 권유부점코드
    expr: sgst_brcd
  - name: sgsr_empno1
