  - name: emp_acco_yn
    label: 직원계좌여부
    type: varchar
    description: 직원계좌여부 (Y/N)
    expr: emp_acco_yn
  - name: bizu_acco_yn
    label: 사업용계좌여부
    type: varchar
    description: 사업용계좌 여부 (Y/N)
    expr: bizu_acco_yn
  - name: busi_cstno
    label: 사업자고객번호
    type: varchar
    description: 사업자번호에 해당하는 고객번호
