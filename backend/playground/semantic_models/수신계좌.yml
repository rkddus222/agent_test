    label: 총 적용이율
    description: 총 적용이율
  - name: avg_aply_rt
    metric_type: simple
    type: integer
    expr: AVG(deposit__aply_rt)
    label: 평균 적용이율
    description: 평균 적용이율
  - name: total_pref_rt
