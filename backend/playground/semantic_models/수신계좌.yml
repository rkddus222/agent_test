    label: BS적수
    type: integer
    description: BS적수
    expr: bs_acmbal
  - name: bs_avgbal
    label: BS평잔
    type: integer
    description: BS 평잔 금액을 관리
    expr: bs_avgbal
  - name: qtr_bs_acmbal
    label: 분기BS적수
