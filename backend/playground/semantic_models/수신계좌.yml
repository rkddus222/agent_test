  - name: cor_mndp_amt
    label: 핵심예금금액
    type: integer
    description: 은행의 과거 1년간의 요구불성예금의 월중평잔을 기간가중하여 연간 평잔및 표준편차를 산출한 후 최근월 평잔에서 연간 표준편차의
      2.33배를 차감하여 산출한다
    expr: cor_mndp_amt

