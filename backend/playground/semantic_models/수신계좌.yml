  - name: pb_dvcd
    label: 통장구분코드
    type: varchar
    description: 통장구분코드
    expr: pb_dvcd
  - name: dep_fxccy_resi_dvcd
    label: 수신외화거주구분코드
    type: varchar
    description: 수신외화거주구분코드
    expr: dep_fxccy_resi_dvcd
  - name: fxmn_open_prps_dvcd
    label: 외화예금개설목적구분코드
    type: varchar
    description: 외화예금계좌 개설목적 구분코드
