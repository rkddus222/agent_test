semantic_models:
  - name: deposit
    table: kjbank_daquv('waidp_d1010_l')
    description: 요구불예금·보통예금 등 예수금 계좌의 일별 스냅샷 정보를 관리하며, 기준일자(base_dt) 기준 평균잔액, 신규·해지 금액, 금리 분석에 사용되는 semantic 모델
    defaults:
      agg_time_dimension: base_dt
    entities:
      - name: deposit
        type: primary
        expr: acno
      - name: customer
        type: foreign
        expr: cstno
      - name: branch1
        type: foreign
        expr: acco_mgmt_brcd
      - name: gds_cd
        type: foreign
        expr: gds_cd
      - name: employee
        type: foreign
        expr: sgsr_empno1
      - name: branch2
        type: foreign
        expr: base_dt
    dimensions:
      - name: base_dt
        type: varchar
        expr: base_dt
        label: 기준일자
        description: 기준조회일자 (YYYYMMDD). 사용자가 월말 기준 데이터를 요청 했을 경우 IN 조건을 활용하여 월말 날짜만 조건으로 걸어야 합니다.
      - name: acno
        type: varchar
        expr: acno
        label: 계좌번호
        description: 계좌원장을 갖는 업무별로 계좌에 부여되는 유일한 식별번호. 기본적으로 LIKE '%%' 조건을 활용하여 조회하세요.
      - name: fxccy_mcurn_acco_yn
        type: varchar
        expr: fxccy_mcurn_acco_yn
        label: 외화다통화계좌여부
        description: 외화다통화계좌여부 (Y/N)
      - name: mnus_loan_acco_yn
        type: varchar
        expr: mnus_loan_acco_yn
        label: 마이너스대출계좌여부
        description: 마이너스대출이 설정된 요구불예금 계좌인지 여부 (Y/N)
      - name: tx_chnl_dvcd
        type: varchar
        expr: tx_chnl_dvcd
        label: 거래채널구분코드
        description: 거래채널구분코드
      - name: dep_acco_stcd
        type: varchar
        expr: dep_acco_stcd
        label: 수신계좌상태코드
        description: 수신계좌상태코드
      - name: bchn_dep_acco_stcd
        type: varchar
        expr: bchn_dep_acco_stcd
        label: 변경전수신계좌상태코드
        description: 변경전수신계좌상태코드
      - name: cstno
        type: varchar
        expr: cstno
        label: 고객번호
        description: 거래고객에게 부여하는 유일한 식별번호
      - name: corp_dprm_no
        type: varchar
        expr: corp_dprm_no
        label: 기업부서번호
        description: 기업(사업자) 고객의 부서 또는 부문별로 당행에서 부여 되어진 고유한 부서 식별번호
