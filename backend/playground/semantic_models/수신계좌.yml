semantic_models:
- name: deposit
  table: kjbank_daquv('waidp_d1010_l')
  description: >
    요구불예금·보통예금 등 예수금 계좌(acno)의 기준일자(base_dt)별 보유 현황(사실) 스냅샷을 관리하는 semantic 모델이다. 계좌잔액, 가용잔액, 신규입금/해지 관련 금액, 적용이율 등 계좌 단위 실적 지표를 집계·분석하며, “신규” 성격의 분석에는 신규일자(new_dt)를 함께 활용한다. 상품/부점/고객 등의 속성 결합이 필요하면 각각 goods(상품), branch(영업점), customer(고객) 모델과 base_dt를 동기화하여 조인해 확장 분석한다.

  entities: 
  - name: deposit
    type: primary
    expr: acno
  - name: deposit_bs_dt
    type: primary
    expr: base_dt
  - name: customer_no
    type: foreign
    expr: cstno
  - name: customer_dt
    type: foreign
    expr: base_dt
  - name: branch_cd
    type: foreign
    expr: acco_mgmt_brcd
  - name: branch_dt
    type: foreign
    expr: base_dt
  - name: goods_cd
    type: foreign
    expr: gds_cd
  - name: goods_dt
    type: foreign
    expr: base_dt
  - name: employee_cd
    type: foreign
    expr: empno
  - name: employee_dt
    type: foreign
    expr: base_dt

  dimensions:
  - name: base_dt
    type: varchar
    label: 기준일자
    expr: base_dt
    description: 기준조회일자 (YYYYMMDD). varchar type. 사용자의 질문에서 해석된 기준일자가 현재 시스템 기준일({today})보다 미래인 경우, 해당 날짜는 아직 도래하지 않은 시점으로 판단하여 **자동으로 전년도 동일 일자(YYYYMMDD)로 보정하여 조회한다**. (예 - 오늘이 2026-01-28일 때 '2026년 7월' → 2025-07-31로 변환) 단, 사용자가 연도를 명시적으로 지정한 경우(예 - '2027년 6월 30일')에는 보정하지 않고 해당 연도를 그대로 사용한다.
  - name: base_month
    type: varchar
    label: 기준년월
    expr: SUBSTR(base_dt, 1, 6)
    description: 기준년월 (YYYYMM). varchar type
  - name: acno
    label: 계좌번호
    type: varchar
    description: 계좌. 계좌번호. 계좌원장을 갖는 업무별로 계좌에 부여되는 유일한 식별번호로, 금융기관에서 고객 계좌를 식별하는 번호이다. 계좌번호 필터 적용 시 입력값 길이에 따라 검색 방식을 구분한다.입력값이 16자리 ex) '0000000000000000'인 경우 온전한 계좌번호로 판단하여 완전일치 조건을 사용한다. deposit__acno = '0000000000000000', 입력값이 16자리 미만 ex) '000'인 경우 계좌번호 일부로 판단하여 부분일치 조건을 사용한다. deposit__acno LIKE '%000%'. 숫자만 들어갈 수 있다.
    expr: acno
  - name: fxccy_mcurn_acco_yn
    label: 외화다통화계좌여부
    type: varchar
    description: 외화다통화계좌여부 (Y/N)
    expr: fxccy_mcurn_acco_yn
  - name: gds_type
    label: 상품 타입? (확인 필요)
    type: varchar
    description: 상품 타입?
    expr: SUBSTR(gds_cd, 5, 2)
  - name: gds_code
    label: 상품 타입? (확인 필요)
    type: varchar
    description: 상품 타입?
    expr: SUBSTR(gds_cd, 1, 9)
  - name: mnus_loan_acco_yn
    label: 마이너스대출계좌여부
    type: varchar
    description: 마이너스대출이 설정된 요구불예금 계좌인지 여부 (Y/N)
    expr: mnus_loan_acco_yn
  - name: tx_chnl_dvcd
    label: 거래채널구분코드
    type: varchar
    description: 거래채널구분코드
    expr: tx_chnl_dvcd
  - name: dep_acco_stcd
    label: 수신계좌상태코드
    type: varchar
    description: 수신계좌상태코드
    expr: dep_acco_stcd
  - name: bchn_dep_acco_stcd
    label: 변경전수신계좌상태코드
    type: varchar
    description: 변경전수신계좌상태코드
    expr: bchn_dep_acco_stcd
  - name: cstno
    label: 고객번호
    type: varchar
    description: 거래고객에게 부여하는 유일한 식별번호
    expr: cstno
  - name: corp_dprm_no
    label: 기업부서번호
    type: varchar
    description: 기업(사업자) 고객의 부서 또는 부문별로 당행에서 부여 되어진 고유한 부서 식별번호
    expr: corp_dprm_no
  - name: odnw_acco_dvcd
    label: 신구계좌구분코드
    type: varchar
    description: 신/구계좌번호 구분코드
    expr: odnw_acco_dvcd
  - name: orded_acno
    label: 맞춤계좌번호
    type: varchar
    description: 고객이 예금 계좌번호를 편리하게 사용하기 위해 본인의 휴대폰번호,전화번호,생일,기타번호 등으로 계좌번호를 등록하고 이
      번호로 거래를 한다. 이렇게 등록된 계좌번호를 맞춤계좌번호라 한다.
    expr: orded_acno
  - name: acco_mgmt_brcd
    label: 계좌관리부점코드
    type: varchar
    description: 계좌관리부점코드
    expr: acco_mgmt_brcd
  - name: acco_mgmt_mth_brcd
    label: 계좌관리모부점코드
    type: varchar
    description: 계좌를 관리하는 부점의 모점코드를 나타낸다.
    expr: acco_mgmt_mth_brcd
  - name: cust_idvd_crpt_dvcd
    label: 고객개인법인구분코드
    type: varchar
    description: 고객이 개인, 개인사업자, 법인, 법인사업자인지를 구분하는 구분코드
    expr: cust_idvd_crpt_dvcd
  - name: acco_antt_brcd
    label: 계좌계정처리부점코드
    type: varchar
    description: 계좌계정처리부점코드
    expr: acco_antt_brcd
  - name: new_mgmt_brcd
    label: 신규관리부점코드
    type: varchar
    description: 신규관리부점코드
    expr: new_mgmt_brcd
  - name: new_tx_brcd
    label: 신규거래부점코드
    type: varchar
    description: 신규거래부점코드
    expr: new_tx_brcd
  - name: curn_cd
    label: 통화코드
    type: varchar
    description: 통화코드
    expr: curn_cd
  - name: acco_sbcd
    label: 계좌과목코드
    type: varchar
    description: 계좌 과목에 해당되는 코드
    expr: acco_sbcd
  - name: gds_dtls_cd
    label: 상품세부코드
    type: varchar
    description: 상품팩토리에서 상품코드의 세부코드로 나누기 위한 코드로 여신의 자금원코드, 수신의 서브상품코드 등의 목적으로 관리
    expr: gds_dtls_cd
  - name: gds_brnd_cd
    label: 상품브랜드코드
    type: varchar
    description: 광주은행 전체의 상품에 대하여 상품별 브랜드를 식별하기 위하여 부여한 코드이며, 상품업무유형코드(2)+일련번호(5)의
      형태로 채번
    expr: gds_brnd_cd
  - name: bank_trst_cmbn_dvcd
    label: 은행신탁합동구분코드
    type: varchar
    description: 은행신탁합동구분코드
    expr: bank_trst_cmbn_dvcd
  - name: dep_gds_bzwk_dvcd
    label: 수신상품업무구분코드
    type: varchar
    description: 수신상품업무구분코드
    expr: dep_gds_bzwk_dvcd
  - name: dep_gds_ledgr_mgmt_cd
    label: 수신상품원장관리코드
    type: varchar
    description: 수신선처리시 상품별로 관련정보를 가지기 위한 코드
    expr: dep_gds_ledgr_mgmt_cd
  - name: pnsn_acco_yn
    label: 연금계좌여부
    type: varchar
    description: 연금계좌여부 (Y/N)
    expr: pnsn_acco_yn
  - name: accd
    label: 계정코드
    type: varchar
    description: BS상의 계정코드
    expr: accd
  - name: lnbz_bs_accd
    label: 여신BS계정코드
    type: varchar
    description: 여신계정코드
    expr: lnbz_bs_accd
  - name: intg_accd
    label: 통합계정코드
    type: varchar
    description: 통합계정코드
    expr: intg_accd
  - name: fxmn_acnt_dvcd
    label: 외화예금계정구분코드
    type: varchar
    description: 외화예금계정구분코드
    expr: fxmn_acnt_dvcd
  - name: pbmn_mndp_rt_dvcd
    label: 공금예금이율구분코드
    type: varchar
    description: 공금예금이율구분코드
    expr: pbmn_mndp_rt_dvcd
  - name: prfr_rt_aply_yn
    label: 우대이율적용여부
    type: varchar
    description: 우대이율적용여부 (Y/N)
    expr: prfr_rt_aply_yn
  - name: new_dt
    label: 신규일자
    type: varchar
    description: 계좌 신규일자. 신규 날짜. 사용자의 질문에 신규 관련 키워드가 포함되어 있을 시 해당 컬럼도 날짜 조건으로 활용. ex) 신규 좌수, 신규 유치 잔액. (YYYYMMDD). varchar type
    expr: new_dt
  - name: new_time
    label: 신규시각
    type: varchar
    description: 신규시각
    expr: new_time
  - name: new_tx_dt
    label: 신규거래일자
    type: varchar
    description: 신규거래일자
    expr: new_tx_dt
  - name: new_tx_time
    label: 신규거래시각
    type: varchar
    description: 신규거래시각
    expr: new_tx_time
  - name: cls_dt
    label: 해지일자
    type: varchar
    description: 카드해지일자
    expr: cls_dt
  - name: txtn_dvcd
    label: 과세구분코드
    type: varchar
    description: 과세구분코드
    expr: txtn_dvcd
  - name: lvtp_dvcd
    label: 생계형구분코드
    type: varchar
    description: 생계형구분코드
    expr: lvtp_dvcd
  - name: taxp_svng_gds_cd
    label: 세금우대저축상품코드
    type: varchar
    description: 세금우대저축상품코드
    expr: taxp_svng_gds_cd
  - name: loan_setp_yn
    label: 대출설정여부
    type: varchar
    description: 대출설정여부 (Y/N)
    expr: loan_setp_yn
  - name: vlac_dvcd
    label: 임의단체구분코드
    type: varchar
    description: 임의단체여부
    expr: vlac_dvcd
  - name: pub_mndp_cd
    label: 공공예금코드
    type: varchar
    description: 공공예금코드
    expr: pub_mndp_cd
  - name: last_trrc_dt
    label: 최종거래기록일자
    type: varchar
    description: 최종거래기록일자
    expr: last_trrc_dt
  - name: last_tx_dt
    label: 최종거래일자
    type: varchar
    description: 최종이자원금일자
    expr: last_tx_dt
  - name: obrn_tx_dt
    label: 타점거래일자
    type: varchar
    description: 타점거래일자
    expr: obrn_tx_dt
  - name: last_int_calc_dt
    label: 최종이자계산일자
    type: varchar
    description: 최종 이자계산을 한일자(마이너스가발생한 일자로 갱신됨)
    expr: last_int_calc_dt
  - name: last_int_prvs_dt
    label: 최종이자지급일자
    type: varchar
    description: 최종이자지급일자
    expr: last_int_prvs_dt
  - name: mact_enrl_dt
    label: 잡좌편입일자. 잡수입계좌. CMS(자금관리서비스)에서 잡좌(잡수입계좌)로 분류되는 계좌의 편입 및 관리와 관련된 용어
    type: varchar
    description: 잡좌편입일자
