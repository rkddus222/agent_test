    type: varchar
    description: 금융결제원이 국내 은행을 식별하기 위해 부여하는 고유 식별 번호. select cvol_cd, cvol_nm from cipcvol
    expr: corp_scal_cd
  - name: auto_redp_yn
    label: 자동재예치여부
    type: varchar
    description: 자동재예치여부 (Y/N)
    expr: auto_redp_yn
  - name: gds_sprd_cd
    label: 상품스프레드코드
    type: varchar
    description: 상품스프레드코드. 은행에서 제공하는 금융상품(예- 적금, 대출 등)의 거래 시 적용되는 수수료 또는 스프레드(차익) 관련 코드
    expr: gds_sprd_cd
  - name: endp_sprd_cd
    label: 사업부스프레드코드
    type: varchar
    description: 사업부스프레드코드
    expr: endp_sprd_cd
  - name: secu_acco_dvcd
    label: 보안계좌구분코드
    type: varchar
    description: 보안계좌구분코드
