semantic_models:
  - name: branch
    table: test_daquv('branch_info')
    description: 테이블(branch_info)을 기반으로 한 semantic 모델

    entities:
      - name: branch
        type: primary
        expr: branch_code

    dimensions:
      - name: branch_code
        type: varchar
        label: 지점 코드
        description: 지점 코드
      - name: branch_name
        type: varchar
        label: 지점명
        description: 지점명
      - name: region
        type: varchar
        label: 지역
        description: 지역 (서울, 경기, 부산 등)
      - name: manager_name
        type: varchar
        label: 지점장 이름
        description: 지점장 이름

    measures:
      - name: branch_count
        type: integer
        label: 지점 수
        description: 지점 수
        expr: branch_code

metrics:
  - name: total_branch_count
    description: 총 지점 수
    type: integer
    metric_type: simple
    label: 총 지점 수
    expr: COUNT_DISTINCT(branch__branch_count)
