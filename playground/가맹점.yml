semantic_models:
  - name: frcs_cd
    table: seedbab_daquv('tr_frcs_clsf_c')
    description: 가맹점분류코드 테이블(tr_frcs_clsf_c)을 기반으로 한 semantic 모델

    entities:
      - name: frcs_cd
        type: primary
        expr: tpbiz_cd

    dimensions:
      - name: bzstat_cd
        type: varchar
        label: 업태코드
        description: 업태코드
      - name: cardc_kicd
        type: varchar
        label: 카드사종류
        description: 카드사종류. 가능한 값 = ['BC카드', '하나카드']
      - name: lclsf_nm
        type: varchar
        label: 대분류명
        description: 대분류명.
      - name: sclsf_nm
        type: varchar
        label: 소분류명
        description: 소분류명.
      - name: geml_tpbiz_yn
        type: varchar
        label: 일반식업종여부
        description: 일반식업종여부. 가능한 값 = ['Y', 'N']
      - name: ssml_tpbiz_yn
        type: varchar
        label: 주부식업종여부
        description: 주부식업종여부. 가능한 값 = ['Y', 'N']

    measures:
      - name: tpbiz_count
        type: integer
        label: 가맹점 분류 수
        description: 가맹점 분류 수
        expr: tpbiz_cd

metrics:
  - name: total_tpbiz_count
    description: 총 가맹점 분류 수
    type: integer
    metric_type: simple
    label: 총 가맹점 분류 수
    expr: COUNT(DISTINCT frcs_cd__tpbiz_count)

